<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="icon" href="../style/img/logo.svg" />

    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/5.1/examples/heroes/"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../style/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title></title>
    <style>
      .logo {
        display: flex;
        gap: 2px;
      }
      .logo-title {
        padding-top: 5px;
      }
    </style>
  </head>

  <body>
    <section class="vh-100">
      <div class="container h-100">
        <nav class="navbar">
          <div
            class="container-fluid"
            style="padding-right: 0px; padding-left: 0px"
          >
            <div class="logo">
              <img
                style="width: 50px; height: 57px"
                src="../style/img/blogo.png"
              />
              <h1
                class="logo-title"
                style="color: #000; font-family: Bebas Neue"
              >
                <a style="color: #362c22; text-decoration: none" href="/">
                  Forum
                </a>
              </h1>
            </div>

            <div>
              <a
                id="a3"
                class="btn btn-success"
                href="/login"
                style="background-color: #287aaa"
                >Log in
              </a>
              <a
                id="a4"
                class="btn btn-success"
                href="/register"
                style="background-color: #ffff00; color: #000"
                >Sign up</a
              >
            </div>
          </div>
        </nav>
        <hr />
        <div class="row d-flex justify-content-center align-items-center h-50">
          <div class="col-lg-12 col-xl-11">
            <div class="card text-black" style="border-radius: 25px">
              <div class="card-body p-md-5">
                <div class="row justify-content-center">
                  <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                    <p
                      class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4"
                      style="font-family: Bebas Neue"
                    >
                      Login
                    </p>

                    <form class="mx-1 mx-md-4" action="/login" method="post">
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="email"
                            name="email"
                            class="form-control"
                            placeholder="email"
                          />
                        </div>
                      </div>
                      <div class="d-flex flex-row align-items-center mb-4">
                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                        <div class="form-outline flex-fill mb-0">
                          <input
                            type="password"
                            name="password"
                            class="form-control"
                            placeholder="password"
                          />
                        </div>
                      </div>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <button
                          type="submit"
                          class="btn btn-primary btn-lg"
                          style="background-color: #00944d; padding: 5px 10px"
                        >
                          Enter
                        </button>
                      </div>
                      <div
                        class="d-flex justify-content-center mx-4 mb-3 mb-lg-4"
                      >
                        <a
                          href="/signin"
                          class="google btn-dropbox"
                          style="text-decoration: none; color: #ccc"
                        >
                          Login with <span style="color: #4285f4">G</span
                          ><span style="color: #db4437">o</span
                          ><span style="color: #f4b400">o</span
                          ><span style="color: #4285f4">g</span
                          ><span style="color: #0f9d58">l</span
                          ><span style="color: #db4437">e</span>
                        </a>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
