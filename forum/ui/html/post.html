<body>
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center right-bck">
        <div class="registration-right">
          <nav class="navbar ">

              <a class="navbar-brand" href="/">
                <div class="logo">

              <div>
                <a id="a1" class="btn btn-success" href="/post" style="background-color: rgb(28, 102, 24);" >Add news</a>

<div class="all" style="width: 1150px; height: 700px; border-radius: 40px;  box-shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
">
<div class="notall" style="padding: 60px;">
<h2>Add Post </h2>
<form action="/addpost" method="post">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Title</label>
    <div class="col-sm-10">
      <input name="newtitle" style="width: 350px;"type="text" class="form-control" placeholder="Title">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Content</label>
    <div class="col-sm-10">
      <textarea name="newcontent" class="form-control" rows="3"></textarea>
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Select category</label>
    <div class="col-sm-10">
      <select name="newcategory" class="form-control" style="width: 350px; cursor: pointer;" multiple>
        <option>Events</option>
        <option>Clubs</option>
        <option>Study</option>
        <option>StackOverAITU</option>
        <option>AITU Sports</option>
        <option>Anime</option>
      </select>
    </div>

  </div>
  <br>
  <fieldset class="form-group">
   
  </fieldset>
  <br>
  <hr>
  <div class="form-group row ">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" style="background-color:rgba(28, 102, 24)">Publish</button>
    </div>
  </div>
</form>

</div>
